<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<h1 class="text-center">The Odin Project JS Library</h1>
	<div class="buttons">
		<button data-modal-target="#modal" id="add-book">Add Book &plus;</button>
	</div>
	<div class="library" id="library"></div>

	<div class="modal" id="modal">
		<div class="modal-header">
			<h1>New Book</h1>
			<button data-modal-close class="close-modal">&times;</button>
		</div>
		<div class="modal-body">
			<form action="" id="add-book-form">
				<div class="form-row">
					<label for="title" class="form-label">Title:</label>
					<input id="title" name="title" type="text" class="form-input" required></input>
				</div>
				<div class="form-row">
					<label for="author" class="form-label">Author:</label>
					<input id="author" name="author" type="text" class="form-input" required></input>
				</div>
				<div class="form-row">
						<label for="pages" class="form-label"># of Pages:</label>
						<input id="pages" name="pages" type="number" class="form-input" required></input>
				</div>
				<div class="form-inline">
					<label for="read" class="form-label">Read/Unread:</label>
					<input id="read" name="read" type="checkbox" class="form-check"></input>
				</div>
				<div class="form-row">
					<button type="submit" id="submit-button">Add &plus;</button>
				</div>
			</form>
		</div>
	</div>

	<div class="" id="overlay"></div>

	<script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
